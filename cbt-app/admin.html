<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #33691e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #aed581;
        }
        tr:nth-child(even) {
            background-color: #f9fbe7;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š CBT Admin Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Student Name</th>
                <th>Attempted</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ 'Yes' if user.attempted else 'No' }}</td>
                <td>{{ user.score if user.attempted else '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
