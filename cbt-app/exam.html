<!DOCTYPE html>
<html>
<head>
    <title>CBT Exam</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .question-text {
            font-weight: bold;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let hasWarned = false;

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                fetch("/track-tab", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => {
                    if (!hasWarned) {
                        alert("Tab switch detected! This may lead to disqualification.");
                        hasWarned = true;
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>CBT Exam - Discipleship Training</h1>
    <form method="POST">
        {% for q in questions %}
        <div class="question-block">
            <div class="question-text">{{ loop.index }}. {{ q.text }}</div>
            <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
            {% if q.option_c %}
            <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
            {% endif %}
            {% if q.option_d %}
            <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br>
            {% endif %}
            {% if q.option_e %}
            <label><input type="radio" name="{{ q.id }}" value="E"> {{ q.option_e }}</label><br>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit Exam</button>
    </form>
</body>
</html>
